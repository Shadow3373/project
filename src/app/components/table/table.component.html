<div class="min-h-screen">
  <table mat-table [dataSource]="customers" class="mat-elevation-z8">
    <!-- PARTY_NAME Column -->
    <ng-container matColumnDef="PARTY_NAME">
      <th mat-header-cell *matHeaderCellDef>PARTY NAME</th>
      <td mat-cell *matCellDef="let customer" class="overflow-x-scroll">
        {{ customer.PARTY_NAME }}
      </td>
    </ng-container>

    <!-- EMAIL_ADDRESS Column -->
    <ng-container matColumnDef="EMAIL_ADDRESS">
      <th mat-header-cell *matHeaderCellDef>EMAIL ADDRESS</th>
      <td mat-cell *matCellDef="let customer">{{ customer.EMAIL_ADDRESS }}</td>
    </ng-container>

    <!-- MOBILE_NUMBER Column -->
    <ng-container matColumnDef="MOBILE_NUMBER">
      <th mat-header-cell *matHeaderCellDef>MOBILE NUMBER</th>
      <td mat-cell *matCellDef="let customer">{{ customer.MOBILE_NUMBER }}</td>
    </ng-container>

    <!-- ACTIVE_CODE Column -->
    <ng-container matColumnDef="PARTY_CODE">
      <th mat-header-cell *matHeaderCellDef>PARTY CODE</th>
      <td mat-cell *matCellDef="let customer">{{ customer.PARTY_CODE }}</td>
    </ng-container>

    <!-- STATUS_CODE Column -->
    <ng-container matColumnDef="STATUS_CODE">
      <th mat-header-cell *matHeaderCellDef>STATUS CODE</th>
      <td mat-cell *matCellDef="let customer">{{ customer.STATUS_CODE }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>ACTION</th>
      <td mat-cell *matCellDef="let customer">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="icon-button with a menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button
            mat-menu-item
            [routerLink]="['edit-customer']"
            [queryParams]="{
              id: customer.PARTY_CODE,
              name: customer.PARTY_NAME,
              email: customer.EMAIL_ADDRESS,
              no: customer.MOBILE_NUMBER
            }"
          >
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="remove(customer)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="totalCount"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[5, 10, 25, 100, totalCount]"
    aria-label="Select page"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
