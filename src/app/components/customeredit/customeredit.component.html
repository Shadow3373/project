<div class="w-full flex justify-center items-center min-h-screen">
  <form
    (ngSubmit)="modifyCustomer(modifyForm)"
    #modifyForm="ngForm"
    class="w-[900px] flex flex-col bg-white rounded-2xl p-10 relative"
  >
    <div>
      <h4 class="text-blue-500 p-3 text-2xl mt-2">Party Information</h4>
      <hr class="bg-gray-700 h-1" />
      <div class="mt-2.5">
        <div class="flex flex-row justify-between">
          <div class="flex flex-col">
            <label for="userId">Party Code</label>
            <input
              type="text"
              #uname="ngModel"
              name="userId"
              id="userId"
              [(ngModel)]="this.partyUpdate.partyData.partyCode"
              required
              minlength="1"
              maxlength="20"
              class="w-[300px] border-2 p-2 rounded focus:border-blue-500 outline-0"
            />
            <span
              *ngIf="(modifyForm.submitted || uname.touched) && uname.invalid"
              class="text-red-500"
              >Party Code is required*</span
            >
          </div>
          <div class="flex flex-col">
            <label for="fname">Party Name</label>
            <input
              type="text"
              #fname="ngModel"
              name="firstName"
              id="fname"
              [(ngModel)]="this.partyUpdate.partyData.partyName"
              required
              minlength="1"
              maxlength="40"
              class="w-[300px] border-2 p-2 rounded focus:border-blue-500 outline-0"
            />
            <span
              *ngIf="(modifyForm.submitted || fname.touched) && fname.invalid"
              class="text-red-500"
              >Party Name is required*</span
            >
          </div>
        </div>
        <div class="flex flex-row justify-between">
          <div class="flex flex-col">
            <label for="uemail">Email Address</label>
            <input
              type="email"
              #uemail="ngModel"
              name="emailAddress"
              id="uemail"
              [(ngModel)]="this.partyUpdate.partyData.emailAddress"
              required
              minlength="1"
              maxlength="20"
              class="w-[300px] border-2 p-2 rounded focus:border-blue-500 outline-0"
            />
            <span
              *ngIf="(modifyForm.submitted || uemail.touched) && uemail.invalid"
              class="text-red-500"
              >Email Address is required*</span
            >
          </div>
          <div class="flex flex-col">
            <label for="mnum">Phone Number</label>
            <input
              type="text"
              #uphone="ngModel"
              name="mobileNumber"
              id="mnum"
              [(ngModel)]="this.partyUpdate.partyData.mobileNumber"
              required
              minlength="1"
              maxlength="20"
              class="w-[300px] border-2 p-2 rounded focus:border-blue-500 outline-0"
            />
            <span
              *ngIf="(modifyForm.submitted || uphone.touched) && uphone.invalid"
              class="text-red-500"
              >Phone Number is required*</span
            >
          </div>
        </div>
      </div>
    </div>
    <div class="w-full flex justify-center relative">
      <button
        type="submit"
        class="bg-white text-blue-700 border-2 border-blue-700 rounded-3xl p-3 mt-9 w-1/4 hover:bg-blue-700 hover:text-white transition-all cursor-pointer"
      >
        Submit
      </button>
      <div class="text-red-600 absolute bottom-0 right-0">{{ errorMsg }}</div>
    </div>
  </form>
</div>
