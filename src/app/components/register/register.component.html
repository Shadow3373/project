<div
  class="w-full min-h-screen flex gap-10 items-center justify-center p-4 mx-auto sm:px-10 h-[100vh]"
>
  <form
    #UserReg="ngForm"
    (ngSubmit)="(UserReg.value)"
    class="bg-white p-8 rounded-2xl shadow-md w-full max-w-lg space-y-6"
  >
    <h2 class="text-3xl font-bold text-gray-800 text-center">Create Account</h2>

    <!--user Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700"
        >User Name</label
      >
      <input
        type="text"
        id="name"
        #uname="ngModel"
        name="userName"
        [(ngModel)]="this.formData.userName"
        class="mt-1 p-2 block w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 placeholder:opacity-50"
        placeholder="User Name"
        required
        minlength="5"
        maxlength="20"
      />
      <span
        *ngIf="uname.invalid && uname.touched"
        class="text-red-500 inline-block m-2"
        >User Name is required</span
      >
    </div>

    <!--User Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700"
        >Email Id</label
      >
      <input
        type="email"
        id="email"
        #email="ngModel"
        name="email"
        [(ngModel)]="this.formData.email"
        class="mt-1 p-2 block w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 placeholder:opacity-50"
        placeholder="you@gmail.com"
        email
        required
        minlength="5"
        maxlength="20"
      />
      <span
        *ngIf="email.invalid && email.touched"
        class="text-red-500 inline-block m-2"
        >Email Id is required</span
      >
    </div>

    <!--User Password -->
    <div class="relative w-full">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1"
        >Password</label
      >

      <input
        [type]="showPassword ? 'text' : 'password'"
        id="password"
        #password="ngModel"
        name="password"
        [(ngModel)]="this.formData.keyword"
        placeholder="Enter your Password"
        class="block w-full px-4 py-2 pr-12 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-300 focus:outline-none placeholder:opacity-50"
        required
        minlength="5"
        maxlength="20"
      />
      <button
        type="button"
        (click)="togglePassword()"
        class="absolute inset-y-0 right-5 top-5 flex items-center text-gray-600 hover:text-gray-800 focus:outline-none"
      >
        <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
      </button>
    </div>
    <span
      *ngIf="password.invalid && password.touched"
      class="text-red-500 inline-block m-2"
      >Password is required</span
    >

    <!-- Confirm Password -->
    <div class="relative w-full">
      <label
        for="ConfirPassword"
        class="block text-sm font-medium text-gray-700 mb-1"
        >Confirm Password</label
      >

      <input
        [type]="showConfirmPassword ? 'text' : 'password'"
        id="ConfirmPassword"
        #confirmPassword="ngModel"
        name="ConfirmPassword"
        [(ngModel)]="this.formData.ConfirmKeyword"
        placeholder="Confirm your Password"
        class="block w-full p-2 px-4 py-2 pr-12 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-300 focus:outline-none placeholder:opacity-50"
        required
        minlength="5"
        maxlength="20"
      />
      <button
        type="button"
        (click)="toggleConfirmPassword()"
        class="absolute inset-y-0 right-5 top-5 flex items-center text-gray-600 hover:text-gray-800 focus:outline-none"
      >
        <i
          [class]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"
        ></i>
      </button>
    </div>
    <span
      *ngIf="confirmPassword.invalid && confirmPassword.touched"
      class="text-red-500 inline-block m-2"
      >Confirm Password is required</span
    >
    <span
      *ngIf="
        password.touched &&
        confirmPassword.touched &&
        password.value !== confirmPassword.value
      "
      class="text-red-500 inline-block m-2"
      >Confirm Password must be Same</span
    >

    <!-- Submit -->
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-xl font-semibold hover:bg-blue-700 transition duration-300 disabled:opacity-50 cursor-pointer disabled:cursor-not-allowed"
      [disabled]="UserReg.invalid"
    >
      Register
    </button>

    <!-- Already have an account -->
    <p class="text-sm text-center text-gray-500">
      Already have an account?
      <a href="#" class="text-blue-600 hover:underline" routerLink="/login"
        >Sign in</a
      >
    </p>
  </form>
</div>
